<div class="container-fluid">
    <div class="row"></div>
        <div class="col-lg-4"></div>
        <div class="col-lg-4">

          <div class="panel panel-default">
            <div class="panel-heading text-center">LOGIN</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control" [(ngModel)]="password">
                </div>
              </form>            </div>
            <div class="panel-footer">
              <button type="button" class="btn btn-primary btn-block" (click)="login()" [disabled]="btnDisabled">Login</button>

              <h5>Don't have an account? <a  routerLink="/register">Register</a></h5>
            </div>

          </div>
            </div>
            </div>
